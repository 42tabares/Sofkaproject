<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albatross Hotels | Companies</title>
</head>
<body>
    <!-- HEAD AND  NAVBAR-->  
    <div>
        <h1 class="MainTitle">
            Albatross Hotels
        </h1>
        <div>
            <span><a href="/">Home</a></span>
            <span><a href="/about">Albatross IT</a></span>
            <span><a href="/hotels">Hotels</a></span>
            {%if not user.is_authenticated%}
            <span><a href="/companysignup">Companies</a></span>
            {% endif %}
            {% if user.is_authenticated %}
                <span><a href="/profile/{{user.username}}">{{user.username}}</a></span>
                <span><a href="/login/signout">Log out</a></span>
            {% else %}
                <span><a href="/login">Log in</a></span>
            {% endif %}
        </div>
    </div>

    <!-- SIGNUP -->
    <div>
        <h3>
            Manage your Hotels easily with Albatross Hotels
        </h3>
        <h5>
            Register your company 
        </h5>

        <form action="/login/companyregister/" method="POST">  {% csrf_token %}
            
            <label for=""></label>
            <input type="text" id="username" name="user" Placeholder="Company Name" required>
            
            <label for=""></label>
            <input type="text" id="email" name="email" Placeholder="Email" required>

            <label for=""></label>
            <input type="password" id="password" name="pass" Placeholder="Password" required>

            <label for=""></label>
            <input type="password" id="confirmpassword" name="cpass" Placeholder="Confirm password" required>

            <br>

            <button type="submit">Register your company</button>
        </form>

    </div>
</body>
</html>
